spring:
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/festivo?serverTimezone=UTC}
    username: ${JDBC_DATABASE_USERNAME:festivo}
    password: ${JDBC_DATABASE_PASSWORD:12345}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
        type:
          preferred_uuid_jdbc_type: CHAR
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR
    codes:
      UserEmailUnique: USER_EMAIL_UNIQUE
      UserPhoneNumberUnique: USER_PHONE_NUMBER_UNIQUE
      UserVendorIdUnique: USER_VENDOR_ID_UNIQUE
      UserCustomerIdUnique: USER_CUSTOMER_ID_UNIQUE
      UserAdminIdUnique: USER_ADMIN_ID_UNIQUE
      UserSenderIdUnique: USER_SENDER_ID_UNIQUE
      VendorCategoryVendorCategoryNameUnique: VENDOR_CATEGORY_VENDOR_CATEGORY_NAME_UNIQUE
      BookingReviewIdUnique: BOOKING_REVIEW_ID_UNIQUE
      ScheduleBookingIdUnique: SCHEDULE_BOOKING_ID_UNIQUE
springdoc:
  pathsToMatch: /, /api/**

